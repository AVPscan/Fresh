name: Linux musl static +(Cross-Platform)

# Внимание: Разрешение на запись необходимо для создания релиза и загрузки файлов
permissions:
  contents: write

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.00)'
        required: true
        type: string

jobs:

  # Задача 1: Сборка исполняемого файла для Linux (статический MUSL)
  build-linux:
    # Используем чистый контейнер Alpine Linux, где по умолчанию только MUSL
    runs-on: ubuntu-latest
    container: alpine:latest
    steps:
      - name: Checkout repository
        # Используем специальный action для работы в контейнере
        uses: actions/checkout@v4
      
      # Используем пакет 'build-base' (включает gcc, libc-dev) и 'make'
      - name: Install build tools (GCC, make, and musl in Alpine)
        run: apk add --no-cache build-base make musl binutils

      - name: Run make musl
        # Просто вызываем вашу цель make musl, которая теперь умная
        run: make musl
        
      - name: Check binary status
        run: |
          # 'file' покажет "statically linked", 'ldd' покажет "not a dynamic executable"
          file fresh
          ldd fresh || echo "✅ Статус: Statically linked"
          
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-bin
          path: fresh

  # --- Сборка WINDOWS ---
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: make OS=Windows_NT
      - uses: actions/upload-artifact@v4
        with:
          name: windows-bin
          path: fresh.exe

  # --- Сборка MACOS ---
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: make
      - uses: actions/upload-artifact@v4
        with:
          name: macos-bin
          path: fresh

  # --- СОЗДАНИЕ РЕЛИЗА И ЗАГРУЗКА ВСЕХ ФАЙЛОВ ---
  create-release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Get version
        id: get_version
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./all_bins # Скачиваем всё в одну общую папку

      - name: Create Release
        id: create_release
        uses: actions/create-release@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          release_name: Release v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false

      # 1. Загрузка Linux (из подпапки linux-bin)
      - name: Upload Linux Asset
        uses: actions/upload-release-asset@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./all_bins/linux-bin/fresh
          asset_name: Fresh-linux-musl-v${{ steps.get_version.outputs.version }}
          asset_content_type: application/octet-stream

      # 2. Загрузка Windows (из подпапки windows-bin)
      - name: Upload Windows Asset
        uses: actions/upload-release-asset@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./all_bins/windows-bin/fresh.exe
          asset_name: Fresh-windows-v${{ steps.get_version.outputs.version }}.exe
          asset_content_type: application/octet-stream

      # 3. Загрузка MacOS (из подпапки macos-bin)
      - name: Upload MacOS Asset
        uses: actions/upload-release-asset@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./all_bins/macos-bin/fresh
          asset_name: Fresh-macos-v${{ steps.get_version.outputs.version }}
          asset_content_type: application/octet-stream


